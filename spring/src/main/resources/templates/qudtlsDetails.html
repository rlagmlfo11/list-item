<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Record Detail</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
			background-size: 400% 400%;
			animation: gradientBG 15s ease infinite;
		}

		/* Keyframes for background animation */
		@keyframes gradientBG {
			0% {
				background-position: 0% 50%;
			}

			50% {
				background-position: 100% 50%;
			}

			100% {
				background-position: 0% 50%;
			}
		}

		/* Header and navigation styles */
		.header {
			background-color: rgba(255, 255, 255, 0.8);
			padding: 10px 0;
			position: sticky;
			top: 0;
			z-index: 1000;
		}

		.nav {
			display: flex;
			justify-content: center;
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		.nav li {
			padding: 0 20px;
		}

		.nav a {
			text-decoration: none;
			color: #007bff;
			transition: color 0.3s ease-out;
		}

		.nav a:hover {
			color: #0056b3;
		}

		/* Detail view styles */
		.detail-view {
			background-color: white;
			margin: 20px auto;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			max-width: 600px;
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			/* Aligns content to the left */
		}

		.detail-view .back-button {
			margin-left: auto;
			/* Pushes the button to the right */
			margin-top: 20px;
			text-decoration: none;
			color: #007bff;
			display: inline-block;
			border: 1px solid #ddd;
			padding: 10px 15px;
			border-radius: 5px;
			transition: background-color 0.3s, color 0.3s;
		}

		.detail-view h2 {
			color: #007bff;
			border-bottom: 2px solid #f0f0f0;
			padding-bottom: 10px;
		}

		.detail-item {
			display: flex;
			justify-content: start;
			align-items: center;
			margin: 10px 0;
		}

		.label {
			font-weight: bold;
			margin-right: 10px;
			/* Adjust the space between label and value */
		}

		.value {
			flex-grow: 1;
		}

		.detail-item label {
			font-weight: bold;
		}

		.detail-item p {
			margin: 5px 0;
		}

		/* Button to return to the list */
		.back-button {
			text-decoration: none;
			color: #007bff;
			display: inline-block;
			margin-top: 20px;
			border: 1px solid #ddd;
			padding: 10px 15px;
			border-radius: 5px;
			transition: background-color 0.3s, color 0.3s;
		}

		.back-button:hover {
			background-color: #007bff;
			color: white;
		}

.button-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
}

.action-button {
    padding: 10px 15px;
    border-radius: 5px;
    border: 1px solid #ddd;
    transition: background-color 0.3s, color 0.3s;
    cursor: pointer;
    /* Additional styles for the action buttons if needed */
}

.modify {
    background-color: #28a745; /* Green background for modify */
    color: white;
}

.delete {
    background-color: #dc3545; /* Red background for delete */
    color: white;
}

.back {
    background-color: #007bff; /* Blue background for back to list */
    color: white;
    /* Additional styles for the back button if needed */
}

.action-button:hover {
    opacity: 0.85; /* Slight opacity change for interactive effect */
}

/* Style for the back button to pull it to the right */
.back-button-container {
    display: flex;
    justify-content: flex-end; /* Aligns back button to the right */
    width: 100%; /* Ensures the container spans the full width */
}

.back-button-container .back {
    margin-left: auto; /* Pushes the button to the right */
}
	</style>
</head>

<body>

	<div class="header">
		<ul class="nav">
			<li><a href="/home">Home</a></li>
			<li><a href="#">About Us</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Blog</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</div>

	<div class="detail-view">
		<h2>Record Detail</h2>
		<div class="detail-item">
			<span class="label">ID: </span> <span class="value" th:text="${qudtls.id}"></span>
		</div>
		<div class="detail-item">
			<span class="label">Name: </span> <span class="value" th:text="${qudtls.name}"></span>
		</div>
		<div class="detail-item">
			<span class="label">Age: </span> <span class="value" th:text="${qudtls.age}"></span>
		</div>
		<div class="detail-item">
			<span class="label">Job: </span> <span class="value" th:text="${qudtls.job}"></span>
		</div>
		<div class="detail-item">
			<span class="label">Rank: </span> <span class="value" th:text="${qudtls.rank}"></span>
		</div>
		<div class="detail-item">
			<span class="label">Reason: </span> <span class="value" th:text="${qudtls.reason}"></span>
		</div>
		<div class="button-container">
			<button type="button" class="action-button modify" onclick="modifyRecord()">Modify</button>
			<button type="button" class="action-button delete" onclick="deleteRecord()">Delete</button>
			<div class="back-button-container">
				<a href="/qudtlsMaster" class="action-button back">Back to List</a>
			</div>
		</div>
	</div>


	<script>
		function modifyRecord() {
			// Logic to modify the record
			alert('Modify functionality not yet implemented.');
		}

		function deleteRecord() {
			if (confirm('Are you sure you want to delete this record?')) {
				// Logic to delete the record
				alert('Delete functionality not yet implemented.');
			}
		}
	</script>

</body>

</html>
